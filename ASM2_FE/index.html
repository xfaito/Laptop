<script>

    //menu
    let str_items =
        `
        <a href="/" class="home">Trang chu</a>
`;
    fetch(` http://localhost:3000/list_nhasx`)
        .then(res => res.json())
        .then(data => {
            console.log(data);
            data.forEach(nsx => str_items += showMenuItem(nsx))
            document.querySelector(".navbar").innerHTML = str_items
        })
    const showMenuItem = (nsx) => {
        return `<a href="sptheonhasx.html?id=${nsx.id}" class="link">${nsx.ten}</a>
    `
    }
</script>
<script>
    //spmoi
    fetch(` http://localhost:3000/spmoi/9`)
        .then(res => res.json())
        .then(data => {
        let str = ``;
            data.forEach(sp => str += showsp(sp))
            document.querySelector(".bg-main").innerHTML =
                `<div class="listsp">
                    <h1 class="text-center">Sản phẩm mới</h1>
                        <div class="data">
                            ${str}
                        </div>
                </div>` 
        })
    const showsp = (sp) => {
        return `
   
        <div class="sp">
            <a href="sp.html?id=${sp.id}">
                <h3>${sp.ten}</h3>
                <img class="hinhsp" src="${sp.hinh}" alt="">
            </a>
                <div class="gia">${Number(sp.gia).toLocaleString('vi')} VND</div>
                <div class="gia_km">${Number(sp.gia_km).toLocaleString('vi')} VND</div>
        </div>
  
    `
    }
</script>
